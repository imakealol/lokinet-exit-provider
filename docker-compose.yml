version: '2'
services:
  lokinet:
    image: registry.oxen.rocks/lokinet-exit:latest
    privileged: true
    tty: true
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /sys/fs/cgroup/systemd
      - ./data:/data
    sysctls:
      - net.netfilter.nf_conntrack_max=331072

volumes:
  data:
